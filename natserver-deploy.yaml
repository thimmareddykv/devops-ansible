# Common Problems:
#    ansible_distribution variable does not get set from hosts/natserver.ini file


- hosts: natservers
  name: configuration play
#  user: ec2-user
  gather_facts: true
 # tasks:

  roles:
    - { role: auto-upgrades, tags: "auto-upgrades", sudo: yes }

  vars:
    ansible_distribution: CentOS
